<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
        <input type="text" matInput (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="rollNumber">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Roll Number</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.rollNumber}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="course">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Course</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.course.name }}</mat-cell>
    <!-- <mat-cell *matCellDef="let element">
      <mat-form-field>
        <mat-select
          placeholder="Choose course"
          ngModel
          name="course"
          required
        >
          <mat-option *ngFor="let course of courses | async" [value]="course">
            {{ course.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-cell> -->

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator #paginator [pageSize]="1" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
